<!DOCTYPE html>
<html lang="sv-se">
	<head>
		<title>Page title</title>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Fonts -->
		<!-- Roboto -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>

		<!-- Roboto Slab -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap"
			rel="stylesheet"
		/>

		<!-- Urbanist -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div id="logo" class="row center gap-10">
				<img src="/svg/ux-happy.svg" alt="logo" height="64" />
				<div class="column">
					<h5>Selim Hjorthall</h5>
					<h6>Interaktion &amp; Design Student</h6>
				</div>
			</div>
			<ul class="menu-list">
				<li><a href="index.html">Hem</a></li>
				<li><a href="project_example.html">Skolplattform</a></li>

				<li><a href="contact.html">Contact</a></li>
			</ul>
		</header>
		<!-- <section></section> -->
		<main class="column center center-main">
			<section id="contact" class="">
				<form class="contactForm">
					<h5 style="text-align: center">Kontaktformulär</h5>
					<br />
					<label for="name">Namn</label>

					<input id="name" name="name" placeholder="Ditt namn..." />
					<br />

					<label for="email">Email</label>
					<input
						type="text"
						id="email"
						name="email"
						placeholder="Din email adress..."
					/>
					<br />

					<label for="message">Meddelande</label>
					<textarea
						id="message"
						name="message"
						placeholder="Skriv ditt meddelande här..."
					></textarea>
					<br />

					<button type="button">Skicka</button>
				</form>
			</section>
			<img
				id="opacity-demo"
				src="/images/developer.gif"
				alt="developer gif"
				width="400"
			/>
		</main>

		<footer>
			<div class="row gap-10 center">
				<img src="/svg/footer-instagram.svg" alt="instagram" width="32" />
				<p>hjorthall</p>
			</div>
			<div class="row gap-10 center">
				<img src="/svg/footer-mail.svg" alt="email" width="32" />
				<p>selimhjorthall@gmail.com</p>
			</div>
			<div class="row gap-10 center">
				<img src="/svg/footer-phone.svg" alt="phone number" width="32" />
				<p>070 - 68 302 68</p>
			</div>
			<div class="row gap-10 center">
				<img src="/svg/footer-linkedin.svg" alt="linkedin" width="32" />
				<p>Selim Hjorthall</p>
			</div>
		</footer>
	</body>
</html>
